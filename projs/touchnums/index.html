<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>touch-nums</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div class="header">
        <h1>Touch Nums Game</h1>
    </div>
    <div class="buttons">
        <div class="easylvl" id="easylvl">
            <button onclick="createArrayByNum(this);">Easy Game</button>
        </div>
        <div class="mediumlvl" id="mediumlvl">
            <button onclick="createArrayByNum(this);">Medium Game</button>
        </div>
        <div class="extremelvl" id="extremelvl">
            <button onclick="createArrayByNum(this);">Extreme Game</button>
        </div>            
    </div>
    <div class="info">
        <div class="timer">Hollllla</div>
        <div class="nextNumber"></div>
    </div>
    <div class="board"></div>
    <script src="js/index.js"></script>
</body>

</html>
