<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>In Picture</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body onload="init()">
    <div class="header">
        <h1>In Picture Game</h1>
    </div>
    <div class="gameBoard">
    <div class="questions"></div>
    <div class="answers">
        <button class="button1" onclick="checkAnswer(this)">1</button>
        <button class="button2" onclick="checkAnswer(this)">2</button>
        <button class="restartButton" onclick="restartGame()">Restart Game</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
